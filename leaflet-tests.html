<!doctype html>
<html>
  <head>
    <title>Dark and Light Styled Bing Maps</title>
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="http://www.bing.com/api/maps/mapcontrol?key=YOUR_BING_MAPS_API_KEY"
    ></script>
    <script type="text/javascript">
      var map;

      function loadMapScenario() {
        map = new Microsoft.Maps.Map("#myMap", {
          credentials:
            "Apfxm3QHp-CFdaiHdKbT_j0VgXfvPbrrz9pbLtHnSsn90lDQHIshsxfU35k9OBiI",
          center: new Microsoft.Maps.Location(47.6062, -122.3321), // Seattle coordinates
          zoom: 12,
          mapTypeId: Microsoft.Maps.MapTypeId.aerial,
        });
      }

      function logCoordinates() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            console.log(
              "Latitude: " +
                position.coords.latitude +
                " Longitude: " +
                position.coords.longitude,
            );
          });
        } else {
          console.log("Geolocation is not supported by this browser.");
        }
      }

      logCoordinates();
    </script>
  </head>
  <body onload="loadMapScenario();">
    <div
      id="myMap"
      style="position: relative; width: 600px; height: 400px"
    ></div>
  </body>
</html>
